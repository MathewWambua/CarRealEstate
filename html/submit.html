<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit a Listing - Car Real Estate</title>
  <link rel="stylesheet" href="/css/submit.css" />
</head>
<body>
  <header>
    <h1>Car Real Estate</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="cars.html">Cars</a></li>
        <li><a href="properties.html">Properties</a></li>
        <li><a href="submit.html" class="active">Submit Listing</a></li>
      </ul>
    </nav>
  </header>

  <!-- Form to submit listing -->
  <form id="listingForm">
    <label for="type">Type</label>
    <select id="type" required>
      <option value="">--Select--</option>
      <option value="car">Car</option>
      <option value="property">Property</option>
    </select>

    <label for="title">Title</label>
    <input type="text" id="title" placeholder="e.g. Luxury SUV or Modern Apartment" required />

    <label for="price">Price</label>
    <input type="number" id="price" placeholder="e.g. 30000 or 1500000" required />

    <label for="description">Description</label>
    <textarea id="description" rows="4" placeholder="Write a short description..." required></textarea>

    <label for="image">Image URL</label>
    <input type="url" id="image" placeholder="e.g. https://example.com/image.jpg" required />

    <button type="submit">Submit Listing</button>
  </form>

  <footer>
    <p>&copy; 2025 Car Real Estate</p>
  </footer>

  <!-- JavaScript to handle form submission -->
  <script>
    // Get the form element
    const form = document.getElementById("listingForm");

    // Add event listener for form submission
    form.addEventListener("submit", function(event) {
      event.preventDefault();  // Prevent default form submission (page reload)

      // Get the form data
      const formData = {
        type: document.getElementById("type").value,
        title: document.getElementById("title").value,
        price: document.getElementById("price").value,
        description: document.getElementById("description").value,
        image: document.getElementById("image").value
      };

      // Log the form data (you can modify this to save or display it as needed)
      console.log("Form Data Submitted:", formData);

      // Optionally, reset the form after submission
      form.reset();

      // You can also display a success message here
      alert("Your listing has been submitted successfully!");
    });
  </script>
</body>
</html>
